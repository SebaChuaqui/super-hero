<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    
    <title>Encuentra Tú SuperHero</title>
</head>

<body>

    <header class=" d-flex flex-row align-items-center bg-secondary bg-gradient text-white">
        <img src="./assets/img/sh2.jpg" class="m-3" style="height: 48px;" alt="">
        <h3 class="m-3">SuperHero</h3>
    </header>
    <main class="pb-3">
        <div
            class="container d-flex flex-row justify-content-center align-items-center mb-3 style:background-color: cyan;">
            <img src="./assets/img/sh1.jpg" class="pt-4" style="height: 300px;" alt="">
        </div>
        <div class="d-flex flex-column align-items-center ms-5" style="border: none">
            <h1 class="mt-3">Encuentra Tú SuperHero</h1>
            <form>
                <label for="exampleInputEmail" class="form-label m-0">Ingresa el número del SuperHero a buscar</label>
                <input id="numeroHero" type="text" size="50" class="form-control" id="text">
                <button id="btnBuscar" type="submit" class="btn btn-primary my-3">Buscar</button>
            </form>
        </div>
        <div class="container d-flex flex-row justify-content-around my-5" style="border:none;">
            <div style="width: 60%">
                <h4 id="super" class="text-center"></h4>
                <div id="containerResultados" style="border: none"></div>
            </div>
            <div id="chartContainer" class="text-danger text-center pt-5" style="height: 350px; width: 48%;border:none"></div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
